        // ==========================================
        // 1. 基礎データ定義 (Master Data)

        const LOGIC = {
            STEMS: ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"],
            STEM_NAMES: {
                "甲": "大樹 (リーダー)", "乙": "草花 (サポーター)",
                "丙": "太陽 (カリスマ)", "丁": "灯火 (クリエイター)",
                "戊": "山岳 (ボス)",     "己": "大地 (マザー)",
                "庚": "鋼鉄 (戦士)",     "辛": "宝石 (アイドル)",
                "壬": "大海 (冒険家)",   "癸": "雨露 (ヒーラー)"
            },
            BRANCHES: ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"],
            ELEMENTS: {
                "甲": "木", "乙": "木", "丙": "火", "丁": "火", "戊": "土", "己": "土",
                "庚": "金", "辛": "金", "壬": "水", "癸": "水"
            },
            BRANCH_ELEMENTS: {
                "寅": "木", "卯": "木", "巳": "火", "午": "火",
                "辰": "土", "戌": "土", "丑": "土", "未": "土",
                "申": "金", "酉": "金", "亥": "水", "子": "水"
            },
            GENERATE: {"木": "火", "火": "土", "土": "金", "金": "水", "水": "木"},
            CONTROL:  {"木": "土", "土": "水", "水": "火", "火": "金", "金": "木"},
            isPairInSet: (a, b, setArray) => {
                const pair = [a, b].sort().join(',');
                 setArray.some(p => [...p].sort().join(',') === pair);
            },
            KAN_GO: [["甲", "己"], ["乙", "庚"], ["丙", "辛"], ["丁", "壬"], ["戊", "癸"]],
            SAN_GO: [["申", "子", "辰"], ["寅", "午", "戌"], ["亥", "卯", "未"], ["巳", "酉", "丑"]],
            isSanGo: (b1, b2) => {
                const pair = [b1, b2];
                 LOGIC.SAN_GO.some(triple => pair.every(val => triple.includes(val)));
            },
            ROKU_CHU: [["子", "午"], ["丑", "未"], ["寅", "申"], ["卯", "酉"], ["辰", "戌"], ["巳", "亥"]],
            SHI_GO: [["子", "丑"], ["寅", "亥"], ["卯", "戌"], ["辰", "酉"], ["巳", "申"], ["午", "未"]],
            SETSU_IRI_DAYS: {1: 6, 2: 4, 3: 6, 4: 5, 5: 6, 6: 6, 7: 7, 8: 8, 9: 8, 10: 8, 11: 7, 12: 7}
        };

        // ==========================================
        // 2. 暦計算エンジン (Engine)
        // ==========================================
        const Engine = {
            getKanshi: (d) => {
                const base = new Date(1900, 1, 20);
                const diffTime = Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()) - Date.UTC(base.getFullYear(), base.getMonth(), base.getDate());
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const day_idx = diffDays % 60; 
                
                let year = d.getFullYear();
                let month = d.getMonth() + 1;
                const day = d.getDate();
                
                let adjusted_month = month;
                let adjusted_year = year;
                
                if (day < LOGIC.SETSU_IRI_DAYS[month]) {
                adjusted_month -= 1;
                if (adjusted_month === 0) {
                    adjusted_month = 12;
                    adjusted_year -= 1;
                }
                }
                
                let year_idx = (adjusted_year - 1924) % 60;
                if (year_idx < 0) year_idx += 60;
                
                const month_branch_idx = adjusted_month % 12;
                const year_stem_idx = year_idx % 10;
                const tora_stem_idx = ((year_stem_idx % 5) * 2 + 2) % 10;
                
                let diff_from_tora;
                if (adjusted_month >= 2) {
                diff_from_tora = adjusted_month - 2;
                } else {
                diff_from_tora = 11;
                }
                
                const month_stem_idx = (tora_stem_idx + diff_from_tora) % 10;
                
                 {
                day: [LOGIC.STEMS[Math.abs(day_idx % 10)], LOGIC.BRANCHES[Math.abs(day_idx % 12)]],
                month: [LOGIC.STEMS[month_stem_idx], LOGIC.BRANCHES[month_branch_idx]],
                year: [LOGIC.STEMS[year_idx % 10], LOGIC.BRANCHES[year_idx % 12]],
                info: `${adjusted_year}年${adjusted_month}月系`
                };
            },

            getStemScore: (s1, s2) => {
                const e1 = LOGIC.ELEMENTS[s1];
                const e2 = LOGIC.ELEMENTS[s2];
                if (LOGIC.isPairInSet(s1, s2, LOGIC.KAN_GO)) return 3.5;
                let score = 0.0;
                if (LOGIC.GENERATE[e1] === e2 || LOGIC.GENERATE[e2] === e1) score += 1.5;
                else if (LOGIC.CONTROL[e1] === e2 || LOGIC.CONTROL[e2] === e1) score -= 1.0;
                else if (e1 === e2) score += 1.0;
                const idx1 = LOGIC.STEMS.indexOf(s1);
                const idx2 = LOGIC.STEMS.indexOf(s2);
                if ((idx1 % 2) !== (idx2 % 2)) score += 1.0;
                else score -= 0.5;
                return score;
            },
            
            getBranchScore: (b1, b2) => {
                if (LOGIC.isSanGo(b1, b2)) return 3.0;
                if (LOGIC.isPairInSet(b1, b2, LOGIC.SHI_GO)) return 2.0;
                if (LOGIC.isPairInSet(b1, b2, LOGIC.ROKU_CHU)) return -3.0;
                if (b1 === b2) return 0.5;
                return 0.0;
            },
            
            calculatePercent: (raw_score, mean=0.0, std=1.5) => {
                const z = (raw_score - mean) / std;
                const p = 100 / (1 + Math.exp(-z));
                return p;
            },
            
            diagnose: (date1Str, date2Str) => {
                try {
                const d1 = new Date(date1Str);
                const d2 = new Date(date2Str);
                
                const k1 = Engine.getKanshi(d1);
                const k2 = Engine.getKanshi(d2);
                
                const type1 = LOGIC.STEM_NAMES[k1.day[0]];
                const type2 = LOGIC.STEM_NAMES[k2.day[0]];
                
                const score_basic = Engine.getStemScore(k1.day[0], k2.day[0]);
                const p_basic = Engine.calculatePercent(score_basic, 0.5, 1.65);
                
                const score_branch = Engine.getBranchScore(k1.day[1], k2.day[1]);
                const score_love = score_branch * 1.5 + score_basic * 0.5;
                const p_love = Engine.calculatePercent(score_love, 0.5, 1.5);
                
                const me_elem = LOGIC.ELEMENTS[k1.day[0]];
                const you_env_elem = LOGIC.BRANCH_ELEMENTS[k2.month[1]];
                
                let score_work = 0.0;
                let work_role = "";
                
                if (LOGIC.GENERATE[you_env_elem] === me_elem) {
                    score_work = 2.0; work_role = "【引き立て運】相手の環境があなたを育ててくれる";
                } else if (me_elem === you_env_elem) {
                    score_work = 1.0; work_role = "【パートナー運】対等な立場で背中を預けられる";
                } else if (LOGIC.CONTROL[me_elem] === you_env_elem) {
                    score_work = 1.5; work_role = "【主導権運】あなたが相手を動かし利益を生む";
                } else if (LOGIC.CONTROL[you_env_elem] === me_elem) {
                    score_work = -1.0; work_role = "【修練運】相手のルールに管理・鍛えられる";
                } else if (LOGIC.GENERATE[me_elem] === you_env_elem) {
                    score_work = 0.5; work_role = "【表現運】あなたの才能を相手のために発揮する";
                }
                
                const p_work = Engine.calculatePercent(score_work, 0.5, 0.65);
                
                 {
                    me: { date: date1Str, type: type1, k: k1 },
                    you: { date: date2Str, type: type2, k: k2 },
                    results: [
                    { label: "人間関係 (Friend)", p: p_basic, meaning: "魂の共鳴度", logic: "日干同士の相性" },
                    { label: "恋愛結婚 (Love)",   p: p_love,  meaning: "生活の一致度", logic: "日支(配偶者座)の相性" },
                    { label: "仕事関係 (Work)",   p: p_work,  meaning: "環境適応力",   logic: work_role }
                    ]
                };
                
                } catch (e) {
                console.error(e);
                 null;
                }
            }
        };

                    <div className="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden min-h-[600px]">
                    
                    {activeTab === 'concept' && (
                        <div className="p-8 md:p-12 animate-fadeIn">
                        <div className="max-w-3xl mx-auto">
                            <h2 className="text-3xl font-bold text-indigo-900 mb-8 flex items-center">
                            <span className="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center text-indigo-600 mr-4">1</span>
                            システム概要
